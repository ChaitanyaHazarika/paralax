<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <img src="pexels-eberhard-grossgasteiger-1428277.jpg" class="parallax bg-img translate" data-speedx="0.05" data-speedy="0.3">
            <h2 id="text" class="translate" data-speedx="0.1" data-speedy="0.5"="">Midnight</h2>
            <img src="mountains.png" class="parallax mountain translate" data-speedx="0.2" data-speedx="0.2" data-speedy="0.8">
        </header>

    </main>
    <section>
        <div class="container">
            <h4 id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit vitae, veritatis
                perspiciatis provident neque impedit dolore molestiae excepturi placeat saepe error porro aliquam
                distinctio beatae aspernatur dolores? Recusandae, facere eius.</h4>

            <div class="imgcontainer">
                <img src="pexels-eberhard-grossgasteiger-1428277.jpg" class="imgofabt">
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
